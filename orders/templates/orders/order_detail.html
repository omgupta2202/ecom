{% extends 'base.html' %}

{% block content %}
    <h1>Order Details - Order {{ order.id }}</h1>
    <ul>
        {% for item in order.items.all %}
            <li>
                Product: {{ item.product.name }}
                Quantity: {{ item.quantity }}
                Price: ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
